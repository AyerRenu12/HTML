<!DOCTYPE html>
<html>
    <head>
        <title>html-link</title>
    </head>
    <body>
        <!-- links are defined with  "a" tag and "href" is attribute-->
        <!-- this is the absolute link (external link)-->
        <a href="https://www.google.com">Google</a>
        <!-- this is the relative link (hosted within the website) -->
        <a href="html-headings.html">Headings</a>
    </body>
</html>
